    <style>

        button:hover { background: #ff5e4d; }

<body>

    <div class="container">
        <h1>ğŸ ç›®æ¨™ã®å¹´ã¾ã§ã‚ã¨...</h1>
        
        <div class="input-area">
            <input type="number" id="yearInput">
            <span>å¹´ã®1æœˆ1æ—¥ã¾ã§</span>
            <button id="startBtn">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
        </div>

        <div id="timer">
            </div>
    </div>

    <script>
        let interval;

        // ã‚¿ã‚¤ãƒãƒ¼ã®ã€Œæ•°å­—ã‚’å…¥ã‚Œã‚‹æ ã€ã‚’ä½œã‚‹é–¢æ•°
        function createTimerUI() {
            const timerElement = document.getElementById('timer');
            timerElement.innerHTML = `
                <div class="unit"><span id="days">0</span>æ—¥</div>
                <div class="unit"><span id="hours">0</span>æ™‚</div>
                <div class="unit"><span id="minutes">0</span>åˆ†</div>
                <div class="unit"><span id="seconds">0</span>ç§’</div>
            `;
        }

        function updateCountdown() {
            const year = document.getElementById('yearInput').value;
            const target = new Date(`${year}-01-01T00:00:00`).getTime();
            const now = new Date().getTime();
            const diff = target - now;

            const timerElement = document.getElementById('timer');

            // 1. æ™‚é–“åˆ‡ã‚Œã®å ´åˆ
            if (diff <= 0) {
                timerElement.innerHTML = "<h2>ãƒãƒƒãƒ”ãƒ¼ãƒ‹ãƒ¥ãƒ¼ã‚¤ãƒ¤ãƒ¼ï¼</h2>";
                clearInterval(interval);
                return;
            }

            // 2. æœªæ¥ã®æ™‚é–“ã§ã€ã¾ã ã€Œãƒãƒƒãƒ”ãƒ¼ãƒ‹ãƒ¥ãƒ¼ã‚¤ãƒ¤ãƒ¼ã€ãŒå‡ºã¦ã„ãŸã‚‰æ ã‚’å¾©æ´»ã•ã›ã‚‹
            if (timerElement.querySelector('h2') || timerElement.innerHTML.trim() === "") {
                createTimerUI();
            }

            // 3. æ•°å­—ã‚’æ›´æ–°
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('seconds').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        window.onload = function() {
            const nextYear = new Date().getFullYear() + 1;
            document.getElementById('yearInput').value = nextYear;
            
            createTimerUI(); // æœ€åˆã«æ ã‚’ä½œã‚‹
            updateCountdown();
            interval = setInterval(updateCountdown, 1000);
        };

        // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸæ™‚ã®å‡¦ç†
        document.getElementById('startBtn').onclick = function() {
            clearInterval(interval);
            updateCountdown();
            interval = setInterval(updateCountdown, 1000);
        };
    </script>
