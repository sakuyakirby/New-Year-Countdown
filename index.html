    <style>

        /* éå»ã®æ•°å­—ã®æ™‚ã«å…¥åŠ›æ¬„ã‚’èµ¤ãã™ã‚‹ */
        input:invalid { border: 2px solid #ff0000; background: #500; }
        button { padding: 10px 20px; font-size: 20px; cursor: pointer; background: #e74c3c; color: white; border: none; border-radius: 5px; font-weight: bold; }
        #timer { display: flex; gap: 15px; justify-content: center; margin-top: 20px; min-height: 120px; align-items: center; }

<body>

    <div class="container">
        <h1>ğŸ ç›®æ¨™ã®å¹´ã¾ã§ã‚ã¨...</h1>
        
        <div class="input-area">
            <input type="number" id="yearInput">
            <span>å¹´ã®1æœˆ1æ—¥ã¾ã§</span>
            <button id="startBtn">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
        </div>

        <div id="timer"></div>
    </div>

    <script>
        let interval;
        const currentYear = new Date().getFullYear();

        // æ ã‚’ä½œã‚‹é–¢æ•°
        function createTimerUI() {
            const timerElement = document.getElementById('timer');
            timerElement.innerHTML = `
                <div class="unit"><span id="days">0</span>æ—¥</div>
                <div class="unit"><span id="hours">0</span>æ™‚</div>
                <div class="unit"><span id="minutes">0</span>åˆ†</div>
                <div class="unit"><span id="seconds">0</span>ç§’</div>
            `;
        }

        function updateCountdown() {
            const yearInput = document.getElementById('yearInput');
            let targetYear = parseInt(yearInput.value);

            // ã€å¼·åŒ–ç‚¹ã€‘å…¥åŠ›ã•ã‚ŒãŸç¬é–“ã«ãƒã‚§ãƒƒã‚¯ã—ã€éå»ãªã‚‰ç¾åœ¨ã®å¹´ã«å¼·åˆ¶ä¿®æ­£
            if (targetYear < currentYear) {
                yearInput.value = currentYear;
                targetYear = currentYear;
            }

            const target = new Date(`${targetYear}-01-01T00:00:00`).getTime();
            const now = new Date().getTime();
            const diff = target - now;
            const timerElement = document.getElementById('timer');

            if (diff <= 0) {
                timerElement.innerHTML = "<h2>ãƒãƒƒãƒ”ãƒ¼ãƒ‹ãƒ¥ãƒ¼ã‚¤ãƒ¤ãƒ¼ï¼</h2>";
                clearInterval(interval);
                return;
            }

            if (timerElement.querySelector('h2') || timerElement.innerHTML.trim() === "") {
                createTimerUI();
            }

            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('seconds').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }

        window.onload = function() {
            const yearInput = document.getElementById('yearInput');
            // HTMLå´ã®åˆ¶é™ã‚‚æœ€æ–°ã®å¹´ã«åˆã‚ã›ã‚‹
            yearInput.min = currentYear;
            yearInput.value = currentYear + 1;
            
            // ã€å¼·åŒ–ç‚¹ã€‘å…¥åŠ›æ¬„ã®å†…å®¹ãŒå¤‰ã‚ã£ãŸç¬é–“ã«ãƒã‚§ãƒƒã‚¯ã‚’å®Ÿè¡Œã™ã‚‹
            yearInput.addEventListener('input', function() {
                if (this.value < currentYear && this.value.length >= 4) {
                    this.value = currentYear;
                }
            });

            createTimerUI();
            updateCountdown();
            interval = setInterval(updateCountdown, 1000);
        };

        document.getElementById('startBtn').onclick = function() {
            clearInterval(interval);
            updateCountdown();
            interval = setInterval(updateCountdown, 1000);
        };
    </script>
